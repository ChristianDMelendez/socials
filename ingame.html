<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Overlay - JustCallMeSilentTTV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
    }

    .overlay-frame {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: 6px solid #ff0040;
      border-radius: 12px;
      box-shadow:
        0 0 12px #ff0040,
        0 0 24px #ff0040,
        inset 0 0 6px #ff0040;
      position: relative;
      background: transparent;
    }

    .streamer-tag {
      position: absolute;
      top: 16px;
      right: 24px;
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.4);
      padding: 4px 12px;
      border-radius: 8px;
      text-shadow:
        0 0 2px #fff,
        0 0 6px #ff0040,
        0 0 10px #ff0040;
      border: 1px solid #ff0040;
      box-shadow:
        0 0 6px #ff0040,
        inset 0 0 4px #ff0040;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap');
  </style>
</head>
<body>
  <div class="overlay-frame">
    <div class="streamer-tag">JustCallMeSilentTTV</div>
  </div>
</body>
</html>
