<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SociSalsa Banner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 60px;
      background: transparent;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .banner-wrapper {
      width: 1920px;
      height: 45px;
      overflow: hidden;
      background: transparent;
      border: 1px solid #ff0040;
      border-radius: 6px;
      box-shadow:
        0 0 6px #ff0040,
        0 0 12px #ff0040,
        inset 0 0 4px #ff0040;
      animation: lightning 2s infinite;
      position: relative;
      margin-top: 10px;
    }

    .banner-content {
      position: absolute;
      white-space: nowrap;
      font-size: 18px;
      font-weight: 600;
      line-height: 45px;
      color: #ffffff;
      text-shadow:
        0 0 2px #ffffff,
        0 0 4px #ff0080,
        0 0 8px #00ffff;
      left: 100%;
      animation: scroll-loop 40s linear infinite;
    }

    @keyframes scroll-loop {
      0%   { left: 100%; }
      100% { left: -100%; }
    }

    @keyframes lightning {
      0%, 18%, 20%, 22%, 100% {
        opacity: 1;
        filter: brightness(1);
      }
      19%, 21% {
        opacity: 0.85;
        filter: brightness(2.2);
      }
    }
  </style>
</head>
<body>
  <div class="banner-wrapper">
    <div class="banner-content">
      Donate Here – CashApp: $ChrisMelendez2298 &nbsp;&nbsp;&nbsp; Instagram: @jcm_silent &nbsp;&nbsp;&nbsp; Twitch: JustCallMeSilentTTV – Follow for more content!
    </div>
  </div>
</body>
</html>
