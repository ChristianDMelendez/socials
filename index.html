<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SociSalsa Banner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 120px;
      overflow: hidden;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
    }

    .banner-wrapper {
      width: 1920px;
      height: 45px;
      overflow: hidden;
      background: transparent;
      border: 1px solid #ff0040;
      border-radius: 6px;
      box-shadow: 
        0 0 6px #ff0040,
        0 0 12px #ff0040,
        inset 0 0 4px #ff0040;
      animation: lightning 2s infinite;
      position: relative;
      margin-top: 10px;
    }

    .banner-track {
      display: inline-block;
      white-space: nowrap;
      position: absolute;
      animation: scroll-left 40s linear infinite;
      will-change: transform;
    }

    .banner-content {
      display: inline-block;
      font-size: 18px;
      font-weight: 600;
      line-height: 45px;
      color: #ffffff;
      text-shadow:
        0 0 2px #ffffff,
        0 0 4px #ff0080,
        0 0 8px #00ffff;
      padding-left: 10px;
      padding-right: 50px; /* Add breathing room to the right */
    }

    .goto-button {
      display: block;
      margin: 20px auto 0 auto;
      width: fit-content;
      font-size: 16px;
      padding: 8px 24px;
      background-color: #0d0d0d;
      color: #ffffff;
      border: 2px solid #ff0040;
      border-radius: 8px;
      text-decoration: none;
      text-shadow: 0 0 4px #ff0040;
      box-shadow:
        0 0 8px #ff0040,
        inset 0 0 5px #ff0040;
      transition: all 0.3s ease-in-out;
    }

    .goto-button:hover {
      background-color: #ff0040;
      color: #0d0d0d;
      text-shadow: none;
      box-shadow:
        0 0 12px #ff0040,
        0 0 24px #ff0040;
    }

    @keyframes scroll-left {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes lightning {
      0%, 18%, 20%, 22%, 100% {
        opacity: 1;
        filter: brightness(1);
      }
      19%, 21% {
        opacity: 0.85;
        filter: brightness(2.2);
      }
    }
  </style>
</head>
<body>
  <div class="banner-wrapper">
    <div class="banner-track">

      </div>
    </div>
  </div>

  <a href="ingame.html" class="goto-button">Go to In-Game Overlay</a>
</body>
</html>
