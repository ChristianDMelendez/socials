<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SociSalsa Banner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 30px;
      overflow: hidden;
      background: transparent;
    }

    .banner-wrapper {
      width: 1920px;
      height: 30px;
      overflow: hidden;
      background: transparent;
      border: 1px solid #ff0040;
      border-radius: 6px;
      box-shadow: 
        0 0 6px #ff0040,
        0 0 12px #ff0040,
        inset 0 0 4px #ff0040;
      animation: lightning 2s infinite;
    }

    .banner-content {
      display: inline-block;
      white-space: nowrap;
      font-family: 'Segoe UI', sans-serif;
      font-size: 16px;
      font-weight: 600;
      line-height: 30px;
      color: #ffffff;
      text-shadow:
        0 0 2px #ffffff,
        0 0 4px #ff0080,
        0 0 8px #00ffff;
      padding-left: 100%;
      animation: scroll-left 25s linear infinite;
    }

    @keyframes scroll-left {
      0%   { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes lightning {
      0%, 18%, 20%, 22%, 100% {
        opacity: 1;
        filter: brightness(1);
      }
      19%, 21% {
        opacity: 0.85;
        filter: brightness(2.2);
      }
    }
  </style>
</head>
<body>
  <div class="banner-wrapper">
    <div class="banner-content">
      CashApp: $ChrisMelendez2298 &nbsp;&nbsp;&nbsp; Instagram: @jcm_silent &nbsp;&nbsp;&nbsp; Follow & Subscribe for more content!
    </div>
  </div>
</body>
</html>
